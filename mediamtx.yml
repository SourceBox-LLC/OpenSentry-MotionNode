# MediaMTX Configuration for OpenSentry Node

# General settings
logLevel: info
logDestinations: [stdout]

# RTSP server
rtsp: yes
protocols: [tcp]
rtspAddress: :8554

# RTMP server  
rtmp: yes
rtmpAddress: :1935

# HLS server
hls: yes
hlsAddress: :8888

# WebRTC server
webrtc: yes
webrtcAddress: :8889

# Path configuration with authentication
paths:
  all:
    source: publisher
    readUser: "$RTSP_USERNAME"
    readPass: "$RTSP_PASSWORD"
    publishIPs:
      - 127.0.0.1
      - "::1"
